{%load humanize%}
{% load cloudinary %}

{% for product in products %}
<div class="col-md-4 single__pro col-lg-3 col-sm-6">
    <div class="product foo">
        <div class="product__inner">
            <div class="pro__thumb">
                <a href={% url 'product_stat' business_name=user.business_name pk=product.pk %}>
                   {% cloudinary product.image THUMBNAIL %}
                </a>
            </div>
        </div>
        <div class="product__details">
           <h2>
    <a href={% url 'product_stat' business_name=user.business_name pk=product.pk %}>{{ product.name }}</a>
           </h2>
            <ul class="product__price">
                <li class="new__price">&#x20A6;{{ product.price| intcomma }}</li>
            </ul>
        </div>
    </div>
</div>
{% endfor %}
