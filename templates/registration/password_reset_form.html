{% extends 'campusbuy2_0/base.html' %}
{% load static %}
{% block content %}
      <div class="ht__bradcaump__area"
                style="background: rgba(0, 0, 0, 0) url({% static 'images/bg/2.jpg' %}) no-repeat scroll center center / cover ;">
                <div class="ht__bradcaump__wrap">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div class="bradcaump__inner text-center">
                                    <h2 class="bradcaump-title">Forgot Password</h2>
                                    <nav class="bradcaump-inner">
                                        <span class="breadcrumb-item active">Enter Your Email Address</span>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Bradcaump area -->
            <section class="ptb--90">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 ml-auto mr-auto">
                             <form class="login login--account" action="#" method="POST" enctype="multipart/form-data">
                               {% csrf_token %}
                                <div class="form--group">
                                                <label for="{{ form.email.id_for_label }}" class="form--label">Email</label>
                                                {{form.email}}
                                            </div>
                                <br>
                                 <div class="htc__login__btn">
                                <input type="submit"  value="Send">
                                </div>


                            </form>

                        </div>
                    </div>
                </div>
            </section>
{% endblock  %}
